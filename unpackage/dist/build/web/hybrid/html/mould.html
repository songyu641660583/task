<!DOCTYPE html>
<html>
  <head>

    <title>网络网页</title>

  <body>
  	<iframe id="iframeId"></iframe>
    <p class="desc">web-view 组件加载网络 html 示例。点击下列按钮，跳转至其它页面。</p>
    <div id="container"></div>
    <div class="btn-list">
      <button class="btn" type="button" data-action="navigateTo">navigateTo</button>

      <button class="btn" type="button" data-action="navigateBack">navigateBack</button>

      <div class="btn-list">

      </div>

    <script type="text/javascript">
    	var weburl = 'https://www.amazon.com/dp/B01E3QM34W/?_encoding=UTF8&pf_rd_p=20593af2-19f3-4f5c-9727-afb5a48b5667&pd_rd_wg=9hBe3&pf_rd_r=YMAE8NB3K16WDJ75D9QD&pd_rd_w=Ri9yq&pd_rd_r=6ecd6251-4257-4a17-9998-8faed700ccbb';
			window.location.href=weburl;
     
//   window.location.reload(weburl)
    </script>

    <script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>

      document.addEventListener('UniAppJSBridgeReady', function() {

        uni.getEnv(function(res) {
            console.log('当前环境：' + JSON.stringify(res));
        });
          window.addEventListener('message', function(e) {

			    });
